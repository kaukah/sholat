    /* ---------- CLOCK ---------- */
  const canvas=document.getElementById('clock');
  const ctx=canvas.getContext('2d');
  function resizeCanvas(){
    const dpr=window.devicePixelRatio||1;
    const rect=canvas.getBoundingClientRect();
    canvas.width=Math.round(rect.width*dpr);
    canvas.height=Math.round(rect.height*dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  function drawClock(){
    resizeCanvas();
    const w=canvas.width/(window.devicePixelRatio||1);
    const h=canvas.height/(window.devicePixelRatio||1);
    const cx=w/2,cy=h/2;
    const r=Math.min(w,h)/2*0.92;
    ctx.clearRect(0,0,w,h);
    ctx.save();ctx.translate(cx,cy);
    for(let i=0;i<60;i++){
      ctx.beginPath();
      const ang=i*Math.PI/30;
      const inner=r*(i%5===0?0.82:0.88);
      const outer=r*0.97;
      ctx.lineWidth=i%5===0?3:1.3;
      ctx.strokeStyle=i%5===0?'rgba(255,255,255,0.95)':'rgba(255,255,255,0.25)';
      ctx.moveTo(Math.cos(ang)*inner,Math.sin(ang)*inner);
      ctx.lineTo(Math.cos(ang)*outer,Math.sin(ang)*outer);
      ctx.stroke();
    }
    ctx.fillStyle='white';
    ctx.font=`${Math.round(r*0.14)}px system-ui`;
    ctx.textAlign='center';
    ctx.textBaseline='middle';
    for(let n=1;n<=12;n++){
      const ang=n*Math.PI/6 - Math.PI/2;
      ctx.fillText(n,Math.cos(ang)*r*0.64,Math.sin(ang)*r*0.64);
    }
    const now=new Date();
    const s=now.getSeconds()+now.getMilliseconds()/1000;
    const m=now.getMinutes()+s/60;
    const hr=(now.getHours()%12)+m/60;
    drawHand(hr*Math.PI/6-Math.PI/2,r*0.48,Math.max(12,r*0.045),'white');
    drawHand(m*Math.PI/30-Math.PI/2,r*0.78,Math.max(7,r*0.035),'white');
    drawHand(s*Math.PI/30-Math.PI/2,r*0.9,Math.max(2,r*0.008),'#ff8000',-r*0.18);
    ctx.restore();
  }
  function drawHand(angle,length,width,color,backLength=0){
    ctx.beginPath();
    ctx.lineWidth=width;
    ctx.lineCap='round';
    ctx.strokeStyle=color;
    ctx.moveTo(Math.cos(angle)*backLength,Math.sin(angle)*backLength);
    ctx.lineTo(Math.cos(angle)*length,Math.sin(angle)*length);
    ctx.stroke();
  }
  function tick(){drawClock();requestAnimationFrame(tick);}
  requestAnimationFrame(tick);
  window.addEventListener('resize',()=>{resizeCanvas();drawClock();});

    const now = new Date();

    const months = ["Jan","Feb","Mar","Apr","Mei","Jun","Jul","Aug","Sep","Okt","Nov","Des"];

    const hh = String(now.getHours()).padStart(2,'0');
    const mm = String(now.getMinutes()).padStart(2,'0');
    const d  = days[now.getDay()];
    const dd = String(now.getDate()).padStart(2,'0');
    const mmm = months[now.getMonth()];

    timeEl.textContent = `${hh}:${mm} `;
    dayEl.textContent  = `${d} ${dd} ${mmm}`;
  }

    function formatDuration(ms) {
      const totalMin = Math.floor(ms / 60000);
      const h = Math.floor(totalMin / 60);
      const m = totalMin % 60;
      if (h > 0) return `${h} jam ${m} menit`;

    // Begin: Content of sholat only.html <script>
    const TZ = 'Asia/Jakarta';
    const IQOMAH_MIN = 15 * 60000; // iqomah 15 menit
    let playedIqomah = false;
    const pad = n => String(n).padStart(2, '0');
    const fmtHM = d => pad(d.getHours()) + ':' + pad(d.getMinutes());
    const nowJakarta = () => new Date(new Date().toLocaleString('en-US', {
      timeZone: TZ
    }));

    function getKey(d) {
      const parts = new Intl.DateTimeFormat('en-CA', {
        timeZone: TZ,
        month: '2-digit',
        day: '2-digit'
      }).formatToParts(d);
      return parts.find(p => p.type === 'month').value + '-' + parts.find(p => p.type === 'day').value;
    }

    function parseHM(hm, base) {
      const [h, m] = hm.split(':').map(Number);
      const parts = new Intl.DateTimeFormat('en-CA', {
        timeZone: TZ,
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      }).formatToParts(base);
      const y = parts.find(p => p.type === 'year').value;
      const M = parts.find(p => p.type === 'month').value;
      const D = parts.find(p => p.type === 'day').value;
      return new Date(`${y}-${M}-${D}T${pad(h)}:${pad(m)}:00+07:00`);
    }

    function getTodayTimes(d) {
      return (typeof prayerTimesData !== 'undefined') ? prayerTimesData[getKey(d)] : null;
    }

    function hasIqomah(prayerName) {
      return !prayerName.toLowerCase().includes('terbit');
    }

    function buildPrayers(now) {
      const list = [];
      const today = getTodayTimes(now);
      if (today) {
        list.push(['Subuh', today.Shubuh]);
        list.push(['Terbit', today.Terbit]);
        list.push(['Dhuhur', today.Dzuhur]);
        list.push(['Ashar', today.Ashr]);
        list.push(['Magrib', today.Maghrib]);
        list.push(['Isya', today.Isya]);
      }
      const tmr = getTodayTimes(new Date(now.getTime() + 86400000));
      if (tmr) list.push(['Subuh ðŸŒ™', tmr.Shubuh]);
      return list.map(([name, hm]) => ({
        name,
        hm,
        when: parseHM(hm, name.includes('ðŸŒ™') ? new Date(now.getTime() + 86400000) : now)
      }));
    }

    function findPrevNext(prayers, now) {
      let next = prayers.find(p => p.when >= now);
      if (!next) next = prayers[0];
      const prevCandidates = prayers.filter(p => p.when < next.when);
      let prev = prevCandidates.length ? prevCandidates[prevCandidates.length - 1] : null;
      if (!prev) {
        const y = new Date(now.getTime() - 86400000);
        const ylist = buildPrayers(y);
        if (ylist.length) prev = ylist[ylist.length - 1];
      }
      return {
        prev,
        next
      };
    }

    // Fungsi untuk menampilkan tampilan fokus
    function showFocusView(minutes, message, isBlink = false) {
      const normalView = document.getElementById('normalView');
      const focusView = document.getElementById('focusView');
      const focusTime = document.getElementById('focusTime');
      const focusMessage = document.getElementById('focusMessage');
      
      // Sembunyikan tampilan normal
      normalView.style.display = 'none';
      
      // Tampilkan tampilan fokus
      focusView.style.display = 'flex';
      
      // Set teks
      focusTime.textContent = `${minutes} menit`;
      focusMessage.textContent = message;
      
      // Tambahkan efek blink jika diperlukan
      if (isBlink) {
        focusTime.classList.add('blink');
      } else {
        focusTime.classList.remove('blink');
      }
    }
    
    // Fungsi untuk kembali ke tampilan normal
    function showNormalView() {
      const normalView = document.getElementById('normalView');
      const focusView = document.getElementById('focusView');
      
      // Tampilkan tampilan normal
      normalView.style.display = 'flex';
      
      // Sembunyikan tampilan fokus
      focusView.style.display = 'none';
    }

    function updateAll() {

      const prayers = buildPrayers(now).filter(p => !isNaN(p.when));
      if (prayers.length === 0) {
        document.getElementById('mainText').innerHTML = '<strong>Jadwal tidak tersedia</strong>';
        return;
      }

      let { prev, next } = findPrevNext(prayers, now);

      const currentAdzan = prayers.find(p => {
        if (!hasIqomah(p.name)) return false;
